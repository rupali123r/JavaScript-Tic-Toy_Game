<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe Game Using a JS</title>
	<link rel="stylesheet" href="style.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Alkatra&family=Bona+Nova&family=Bree+Serif&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Courgette&family=Dancing+Script&family=EB+Garamond&family=Edu+NSW+ACT+Foundation&family=Gentium+Book+Plus&family=Inconsolata&family=Josefin+Sans:wght@100;200;400&family=Kalam:wght@300&family=Kanit:wght@200&family=Lato:wght@300;700&family=Lobster+Two&family=Montserrat:wght@500&family=Mynerve&family=Nunito:wght@300&family=Open+Sans:wght@300;400&family=Oswald:wght@300;500&family=PT+Sans&family=PT+Serif&family=Pacifico&family=Poppins&family=Raleway&family=Roboto+Condensed:wght@300;400&family=Roboto+Slab&family=Roboto:ital,wght@0,100;0,300;1,100;1,400&family=Source+Code+Pro:wght@200&family=Source+Sans+Pro&family=Spectral:wght@200&family=Titillium+Web:wght@200&family=Unbounded:wght@600&display=swap"
		rel="stylesheet">

</head>

<body>
	<nav>
		<ul>
			<li>MyTicTacToe.com</li>
		</ul>
	</nav>

	<div class="gameContainer">
		<div class="line"></div>
		<div class="container">
			<div class="box bt-0 bl-0 br-0"><span class="boxtext ">
				</span></div>
			<div class="box bt-0 br-0"><span class="boxtext">
				</span></div>
			<div class="box bt-0 br-0 "><span class="boxtext">
				</span></div>
			<div class="box bl-0 bt-0 br-0 bb-0"><span class="boxtext">
				</span></div>
			<div class="box bt-0 bb-0 br-0"><span class="boxtext">
				</span></div>
			<div class="box br-0 bb-0 bt-0"><span class="boxtext">
				</span></div>
			<div class="box bb-0 bl-0 br-0"><span class="boxtext">
				</span></div>
			<div class="box br-0 bb-0"><span class="boxtext">
				</span></div>
			<div class="box br-0 bb-0"><span class="boxtext">
				</span></div>
		</div>
		<div class="gameInfo">

			<h1>welcome to Tic Tac MyTicTacToe</h1>

			<div>
				<span class="info">Turn for X</span>
				<button id="reset">Reset</button>
			</div>
			<div class="imgbox">
				<img src="https://thumbs.gfycat.com/DearestTatteredLangur-max-1mb.gif" alt="">
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
